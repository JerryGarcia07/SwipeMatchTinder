<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe Match Tinder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="tinder-logo.webp" alt="Tinder logo" />
        </header>
        <div class="cards">
          <article>
            <img
              src="./photo/photo1.jpg"
              alt="Lili, Blue hair girl, 16 years old"
            />
            <h2>shampoo<span>17</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <article>
            <img
              src="./photo/photo2.jpg"
              alt="Lili, Blue hair girl, 16 years old"
            />
            <h2>shampoo<span>17</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <article>
            <img
              src="./photo/photo3.jpg"
              alt="Lili, Blue hair girl, 16 years old"
            />
            <h2>shampoo<span>17</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
        </div>
        <footer>
          <button class="is-refresh" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-start" aria-label="start"></button></button>
          <button class="is-fav is-big" aria-label="fav"></button></button>
          <button class="is-zap-" aria-label="zap"></button></button>
        </footer>
      </section>
    </main>
  </body>
</html>
